<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="register.css">

</head>

<body>



    <div class="container m-0 p-0"> 


 <div class="content">


                <div class="row create">

                    <div class="col-md-12 col-sm-12 col-12">
                        <h5> <b> Create Member </b></h5>
                    </div>
                    


                </div>




<div class="row">


    <div class="col-md-4 offset-md-4 col-sm-4 offset-sm-4 col-4 offset-4 ">

         <img src="img/icons8-head-profile-96.png" class="image">  

    </div>

    <div class="col-md-4 col-sm-4 col-4">
         <img src="img/icons8-camera-64.png" class=" img-fluid small-icon">
         <p class="choose-image">Choose Image</p>
    </div>

     

</div>



<div class="row form">
<div class="col-md-12 col-sm-12 col-12">
    
  <form>

    <div class="mb-3">
    <input type="text" class="form-control field" placeholder="Name" >
  </div>

  <div class="mb-3">
    <input type="email" class="form-control field" placeholder="Email">
  </div>

   <div class="mb-3">
    <input type="text" class="form-control field" placeholder="Full Name">
  </div>

   <div class="mb-3">
    <input type="number" class="form-control field" placeholder="Phone Number">
  </div>

   <div class="mb-3">
    <div class="dropdown">
  <a class="btn btn-secondary field" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="select-text">Select Gender</span>
    <img src="img/icons8-expand-arrow-96.png" class="select-icon">
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li><a class="dropdown-item" href="#">Male</a></li>
    <li><a class="dropdown-item" href="#">Female</a></li>
    <li><a class="dropdown-item" href="#">Other's</a></li>
  </ul>
</div>
  </div>

   <div class="mb-3">
    <div class="dropdown">
  <a class="btn btn-secondary field" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="select-text">Select Country</span>
    <img src="img/icons8-expand-arrow-96.png" class="select-icon-2">
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li><a class="dropdown-item" href="#">Bangladesh</a></li>
    <li><a class="dropdown-item" href="#">Canada</a></li>
    <li><a class="dropdown-item" href="#">USA</a></li>
  </ul>
</div>
  </div>

   <div class="mb-3">
    <input type="text" class="form-control field" placeholder="Referral Id">
  </div>

   <div class="mb-3">
    <div class="dropdown">
  <a class="btn btn-secondary field" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="select-text">Select Product</span>
    <img src="img/icons8-expand-arrow-96.png" class="select-icon-2">
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li><a class="dropdown-item" href="#">Product 1</a></li>
    <li><a class="dropdown-item" href="#">Product 2</a></li>
    <li><a class="dropdown-item" href="#">Product 3</a></li>
  </ul>
</div>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control field" placeholder="Placement User Id">
  </div>

  <div class="mb-3">
    <div class="dropdown">
  <a class="btn btn-secondary field" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="select-text">Select Team</span>
    <img src="img/icons8-expand-arrow-96.png" class="select-icon-3">
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li><a class="dropdown-item" href="#">Team 1</a></li>
    <li><a class="dropdown-item" href="#">Team 2</a></li>
    <li><a class="dropdown-item" href="#">Team 3</a></li>
  </ul>
</div>
  </div>

   <div class="mb-3">
    <input type="password" class="form-control field" placeholder="Password">
  </div>

  <div class="mb-3">
    <input type="password" class="form-control field" placeholder="Re-Password">
  </div>

 
  <button type="submit" class="cstm-btn">Save</button>

</form>






</div>    
</div>



</div>


 <div class="row bottom">
            <div class="col-md-2 offset-md-1 col-sm-2 offset-sm-1 col-2 offset-1 ">
                <img src="img/icons8-google-home-128.png" class="img-fluid">
            </div>

            <div class="col-md-2 offset-md-2 col-sm-2 offset-sm-2 col-2 offset-2 ">
                <img src="img/icons8-shopping-cart-96.png" class="img-fluid">
            </div>

            <div class="col-md-2 offset-md-2 col-sm-2 offset-sm-2 col-2 offset-2 ">
                <img src="img/icons8-undo-96.png" class="img-fluid">
            </div>


</div>




        

    </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
